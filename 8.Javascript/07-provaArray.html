<!DOCTYPE html>
<html>
<head>
  <title>Prova creazione array e ciclo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <script language="JavaScript">
  	function creaArray() {
  		var elenco = ['a', 'b', 'c'];
  		return elenco;
  	}

  	function altroCreaArray(dim) {
  		var elenco = [];
  		var i=0;
  		for (i=0; i<dim; i++) {
  			elenco.push(dim-i);
  		}
  		return elenco;
  	}

  	function visualizza(ar) {
  	    var i=0;
  	    for (i=0; i<ar.length; i++) {
  	    	document.write(ar[i] + ", ");
  	    }
  	    document.write("</br>");
  	}
  </script>
</head>

<body>

<h1>Visualizziamo il contenuto dell'array elenco</h1>

<script language="JavaScript">
	var lista = creaArray();
        document.write("Il tipo di lista Ã¨: ", typeof lista + "</br>");
	visualizza(lista);
	lista.push('d'); // push aggiunge elemento a fondo lista
	visualizza(lista);
	lista.splice(1, 1);// splice(index, numElements) rimuove
			// numElements elementi a partire da indice index
	visualizza(lista);

	document.write(lista.pop() + "</br>");

	visualizza(lista);

	var lista1 = altroCreaArray(6);

	visualizza(lista1);
	lista1.sort();
	document.write(lista1[0]);
</script>
</body>
</html>
