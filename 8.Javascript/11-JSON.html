        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <script language="JavaScript">
            var auto = '{ "marca": "Audi", "modello": "A4", "colore": "Nero" }';
            var a = JSON.parse(auto);
            document.write("Auto (oggetto semplice): " + a.marca + ", " + a.modello + "<br><br>");

            var dati = '{"employees":[' +
                    '{"firstName":"John","lastName":"Doe" },' +
                    '{"firstName":"Anna","lastName":"Smith" },' +
                    '{"firstName":"Robert","lastName":"Green" },' +
                    '{"firstName":"Peter","lastName":"Jones" }]}';

            var jsonData = JSON.parse(dati);
            document.write("Dati (lista di oggetti employee):<br>")
            for (var i = 0; i < jsonData.employees.length; i++) {
                var counter = jsonData.employees[i];
                document.write(counter.firstName + " " + counter.lastName + "<br>");
            }
        </script>
    </body>
