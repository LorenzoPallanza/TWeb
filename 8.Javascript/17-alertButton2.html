<!DOCTYPE html>
<html>
    <head>
        <title>Prova alert button</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <p>
            Muovi il mouse sui bottoni come da istruzioni sugli stessi
        </p>
        <!-- NB: usare i singoli apici per delimitare le stringhe argomento degli alert -->
        <button type="button" onClick="alert('Click!')">OK</button>
        <button type="button" onClick="alert('Mouse click')">Click</button>
        <button type="button" onMouseOver="alert('Mouse over')">Over</button>
        <button type="button" onMouseOut="alert('Mouse out')">Out</button>
    </body>
</html>
