<!DOCTYPE html>
<html>
<head>
  <title>Prova di manipolazione di stringhe</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <script language="JavaScript">
  	function confrontaStringhe(s1, s2) {
  		if (s1 === s2)
  			return true;
  		else return false;
  	}
  </script>
</head>

<body>

<h1>Stringhe...</h1>

<script language="JavaScript">
	var uno = "abc";
	var due = "abc";
	document.write(confrontaStringhe(uno, due));

</script>
</body>
</html>
