<!DOCTYPE html>
<html>
    <head>
        <title>Prova listeners</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script language="JavaScript">
            function generaMessaggio() {
                var msg = "Messaggio di benvenuto.";
                alert(msg);
            }
        </script>
    </head>
    <body onLoad="generaMessaggio()">
        <p>Prova listeners</p>
    </body>
</html>
